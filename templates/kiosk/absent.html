<div class="main-page-cont">
<h3> Absences du jour</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Date de retour</th>
    </tr>
  </thead>
  <tbody>
    {%for leave in leaves%}
    <tr>
      <td>{{leave.employee}}</td>
      <td>{{leave.end_date}}</td>
    </tr>
    {%endfor%}
   
  </tbody>
</table>
</div>
